<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Attendance Management</title>
</head>
<body>
<h1>근태관리 관리자 페이지</h1>


<form th:action="@{/attendance/save}" method="post">
    <label for="att_date">일자:</label>
    <input type="date" id="att_date" name="att_date" required>
    <br>
    <label for="att_ontime">출근 시각:</label>
    <input type="time" id="att_ontime" name="att_ontime" required>
    <br>
    <label for="att_offtime">퇴근 시각:</label>
    <input type="time" id="att_offtime" name="att_offtime" required>
    <br>
    <label for="att_status">상태:</label>
    <input type="text" id="att_status" name="att_status">
    <br>
    <label for="emp_name">사원 이름:</label>
    <input type="text" id="emp_name" name="emp_name" required>
    <br>
    <label for="att_gradename">직급:</label>
    <input type="text" id="att_gradename" name="att_gradename">
    <br>
    <label for="att_deptname">부서명:</label>
    <input type="text" id="att_deptname" name="att_deptname">
    <br>
    <button type="submit">저장</button>
</form>


</table>
</body>
</html>
